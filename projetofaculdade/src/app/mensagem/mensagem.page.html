<ion-toolbar>
  <ion-title>
    Mensagem
  </ion-title>
  
</ion-toolbar>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Digitar</ion-label>
      <ion-input type="text" [(ngModel)]="mensagem"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="enviar()">Enviar</button>
    </ion-item>
    <ion-item *ngFor="let item of lista | async">
      <p>{{item.texto}}</p>
      <ion-note item-right>
        {{item.data | date:'HH:mm'}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
